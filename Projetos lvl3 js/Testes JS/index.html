  <body>
    <br>
    <br>
    <div class="row">
      <div class="col-3 pl-5">
        <div>
          <input type="text" name="list" id="objeto">
          <button onclick="insercao()">Adicionar</button>
          <button onclick="ordenacao()">Ordenar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border w-50 h-50 mx-5" id="output-list">
        <br><br><br>
      </div>
    </div>



    <br>

    <!-- JavaScript (Opcional) -->
    <script>
     var objetos = Array('Cadeira', 'Impressora', 'Garfo')
      function insercao (listaObjetos, inserir)    {
        var objeto = document.getElementById('objeto').value 

        if(objeto != '') {
          if(objetos.indexOf(objeto) !== -1) {
            alert('Objeto ja inserido!')
          } else {
            objetos.push(objeto)
            console.log(objetos)

            document.getElementById('objeto').value = ''
          }
        }
        else {
          alert('Informe um objeto valido')
        }
      }

      function ordenacao() {
        objetos.sort()
        console.log(objetos)
      }


    </script>
